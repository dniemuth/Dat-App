<ion-header>
  
    <ion-navbar>
      <ion-buttons>
        <button ion-button class="clientClose" (click)="closeModal()"><ion-icon name="arrow-back"></ion-icon></button>
      </ion-buttons>
        <ion-segment class="client-type" [(ngModel)]="clientType" color="primary">
          <ion-segment-button value="Buyer">
            Buyer
          </ion-segment-button>
          <ion-segment-button value="Seller">
            Seller
          </ion-segment-button>
        </ion-segment>  
      
      <ion-title><ion-textarea type="text" [(ngModel)]="name" >{{name}}</ion-textarea></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-fab top right edge #fab>
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="bottom">
        <button (click)="addSection($event, fab)">Add Section</button>
      </ion-fab-list>
    </ion-fab>
    <ion-card>
      <ion-item primary>
          <ion-label floating>{{ 'Address' }}</ion-label>
          <ion-input type="text" [(ngModel)]="address" name="address"></ion-input>
        </ion-item>
    </ion-card>
    <ion-card *ngFor="let section of clientDetails | async" (click)="clientInfo(section.$key)">
        <ion-item >
          <ion-label>{{section.secTitle}}</ion-label>
        </ion-item>     
    </ion-card>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button class="clientDelete" (click)="deleteClient(this)"><ion-icon name="ios-trash"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
