<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button class="clientClose" (click)="closeModal()"><ion-icon name="play"></ion-icon><span class="clientCloseText">&nbsp;BACK</span></button>
    </ion-buttons>
    <ion-title><ion-textarea type="text" [(ngModel)]="data.secTitle" >{{data.secTitle}}</ion-textarea></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge #fab>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button (click)="createField($event, fab)" id="addSectionLabel">Add Field</button>
    </ion-fab-list>
  </ion-fab>

  <ion-list reorder="true" (ionItemReorder)="reorderFields($event)">
    <ion-item-sliding *ngFor="let field of fields | async" id="{{field.$key}}" #slideitem>
      <ion-item>
        <ion-label floating>{{field.fieldTitle}}</ion-label>
        <!-- <ion-input type="text" [(ngModel)]="field.value"></ion-input> -->
        <ion-input *ngIf="field.type !== 'textarea'" type="{{field.type}}" [(ngModel)]="data.fields[field.$key].value"></ion-input>
        <ion-textarea *ngIf="field.type == 'textarea'" type="text" [(ngModel)]="data.fields[field.$key].value"></ion-textarea>
      </ion-item>
      <ion-item-options>
          <button ion-button expandable (click)="deleteField(field.$key)">Delete</button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button class="clientDelete" (click)="deleteSection(this)"><ion-icon name="ios-trash"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
