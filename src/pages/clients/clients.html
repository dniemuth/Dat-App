<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Clients</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <button *ngIf="!addNew" ion-button round class="addButton" (click)="addNew = true"><ion-icon name="add"></ion-icon></button>
  
  <div class="newClientField" *ngIf="addNew">
    <ion-item>
      <ion-input name="addClientField" placeholder="New Client" [(ngModel)]="clientName"></ion-input>
      <button class="submit" (click)="addNewClient()" item-right><ion-icon class="clientSubmit" name="ios-arrow-dropup-outline"></ion-icon></button>
    </ion-item>
  </div>
  
  <ion-content padding (click)="addNew = false">
  
    <ion-list>
      <ion-item *ngFor="let client of clients | async">
        <ion-label (click)="editClient(client)">{{client.Name}}</ion-label>
      </ion-item>
    </ion-list>
  
  </ion-content>
