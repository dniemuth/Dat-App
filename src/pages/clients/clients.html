<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <div id="navTitleContainer">
            <span id="navTitle">Clients</span>
            <img src="./assets/images/navLogo.png" id="navLogo" alt="ZenEstate" />
          </div>
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <button *ngIf="!addNew" ion-button round class="addButton" (click)="createNewClient()"><ion-icon name="add"></ion-icon></button>
  
  <div class="newClientField" *ngIf="addNew">
    <ion-item>
      <ion-input #client name="addClientField" placeholder="New Client" [(ngModel)]="clientName"></ion-input>
      <button class="submit" (click)="addNewClient()" item-right><ion-icon class="clientSubmit" name="ios-arrow-dropup-outline"></ion-icon></button>
    </ion-item>
  </div>
  
  <ion-content padding (click)="addNew = false">
  
    <ion-list>
      <div class="clientWrapper" *ngFor="let client of clients | async" (click)="editClient(client)">
        <div class="clientTop">
          <h3 class="clientName">{{client.Name}}</h3>
          <p class="clientType">{{client.ClientType}}</p>
        </div>
        <p class="clientDetails">{{client.Address}}</p>
      </div>
    </ion-list>
  
  </ion-content>
