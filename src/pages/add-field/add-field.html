<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button class="clientClose" (click)="closeModal()"><ion-icon name="play"></ion-icon><span class="clientCloseText">&nbsp;BACK</span></button>
    </ion-buttons>
    <ion-title>Add Field</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>{{ 'Field Title' }}</ion-label>
    <ion-input type="text" [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{ 'Field Type' }}</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option value="text">Text</ion-option>
      <ion-option value="textarea">Multiline Text</ion-option>
      <ion-option value="number">Number</ion-option>
      <ion-option value="date">Date</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>{{ 'Field Order' }}</ion-label>
    <ion-input type="number" [(ngModel)]="order"></ion-input>
  </ion-item>
  <button ion-button class="save" (click)="saveField()">Save</button>

</ion-content>
