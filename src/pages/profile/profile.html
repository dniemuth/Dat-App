<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <div class="top" *ngIf="!editmode">
      <img src="{{account.photo}}">
      <h3>{{account.name}}</h3>
      <p>{{account.email}}</p>
    </div>
    <div class="topPrime" *ngIf="editmode">
      <form>
        <ion-list>
  
          <ion-item>
            <ion-label fixed>{{ 'NAME' }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label fixed>{{ 'EMAIL' }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label fixed>{{ 'PHOTO' }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.photo" name="photo"></ion-input>
          </ion-item>
  
          <div padding>
            <button ion-button color="primary" block (click)="doSignUp()">{{ 'Update Account' }}</button>
          </div>
  
        </ion-list>
      </form>
    </div>
    <div class="lower">
      <ion-list>
        <ion-item (click)="toggleEditMode()">Update Profile</ion-item>
        <ion-item>Manage Subscription</ion-item>
        <ion-item>Linked Accounts</ion-item>
        <ion-item (click)="signOut()" >Sign Out</ion-item>
      </ion-list>
    </div>
  
  </ion-content>
