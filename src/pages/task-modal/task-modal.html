<ion-header>

  <ion-navbar>
    <ion-buttons item-left>
      <button ion-button class="taskClose" (click)="closeModal()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title><ion-input #taskname type="text" [(ngModel)]="title" (keyup.enter)="keyup('title')">{{title}}</ion-input></ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item id="duedate">
      <input [class.entered]="date"  id="duedate" type="date" [(ngModel)]="date" name="date">
      <label class="floating">{{ 'Due Date' }}</label>
    </ion-item>
    <ion-item>
      <ion-label floating> {{ 'Notes' }}  </ion-label>
      <ion-textarea type="text" [(ngModel)]="notes" name="notes" placeholder=""></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    Created: {{createdDisplay}}
    <ion-buttons end>
      <button ion-button class="taskDelete" (click)="deleteTask(this)"><ion-icon name="ios-trash"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
