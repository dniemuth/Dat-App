<ion-header>

  <ion-navbar>
    <ion-buttons item-left>
      <button ion-button class="taskClose" (click)="closeModal()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>{{ 'Due Date' }}</ion-label>
      <ion-input type="date" [(ngModel)]="date" name="date"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
